<div class="container">
    <div class="input-group mb-3">
        <form>
            <input [(ngModel)]="jsonIn.title" type="text" name="title" class="form-control" placeholder="Search show" aria-label="Search show" aria-describedby="button-addon2" required>
            <button (click)="searchShowByTitle()" routerLink="/list-show/{{jsonIn.title}}" class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search fs-4"></i></button>
        </form>
    </div>
</div>
